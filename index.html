<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Simon Game</title>
      <audio id="clip1" src="sounds/simonSound1.mp3"></audio>
      <audio id="clip2" src="sounds/simonSound2.mp3"></audio>
      <audio id="clip3" src="sounds/simonSound3.mp3"></audio>
      <audio id="clip4" src="sounds/simonSound4.mp3"></audio>
</head>
<body>
    
<!--nav bar-->
<nav>
    <div class="title">
        <h1>Simon Game</h1>  
    </div>
    <div class="btn-wrap">
            <button class="btn-GameHelp" onclick="gamehelp();">Game Instructions</button>
    </div>
</nav>   
<!--end nav bar--> 

<!--Container Game console-->
<div class="container">
    <div class="fourPads">
        <div>
            <div class="inline pad green" id='green'></div>
            <div class="inline pad red" id='red'></div>
        </div>
        <div>
          <div class="inline pad yellow" id='yellow'></div>
          <div class="inline pad blue" id='blue'></div>
        </div>
     </div> <!--end fourPads -->
     <div class="console"><!--inner game console -->
         <h2>Simon</h2>
         <div class="rw">
             <div class="display inline">
                 <h2 class="counter boxTurn" id="Counter">--</h2>
                 <h3 class="label">TURN</h3>
             </div>
             <div class="btn-box inline">
                 <div class="play-btn clickable" id="start"></div>
                 <h3 class="label">PLAY</h3>
             </div>
             <div class="btn-box inline">
                 <input type="checkbox" class="toggle" id="strictMode">
                 <h3 class="label">STRICT</h3>
             </div>
             <div>
                 <div>
                 <input type="checkbox" class="toggle inline" id="powerMode">
                 <h3 class="label">POWER MODE</h3>
                 </div>
             </div> 
             <!--end center div-->
         </div> 
    </div>  
    <!--end inner game console -->
</div>
<!--end main game container -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
