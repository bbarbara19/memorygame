<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" type="text/css"/>

    <title>Simon Game</title>

      	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
        </audio>
      <audio id="clip2">

<body>
  
<div class="container">
    <div class="fourPads">
        <div>
            <div class="inline pad green" id='green'></div>
            <div class="inline pad red" id='red'></div>
        </div>
        <div>
          <div class="inline pad yellow" id='yellow'></div>
          <div class="inline pad blue" id='blue'></div>
        </div>
     </div> <!--end fourPads -->
     <div class="console"> <!--inner gma console -->
         <h1 class="brand">Simon</h1>
         <div class="rw">
             <div class="display inline">
                 <h1 class="counter boxTurn" id="Counter">--</h1>
                 <h3 class="label">TURN</h3>
             </div>
             <div class="btn-box inline">
                 <div class="round-btn clickable" id="start"></div>
                 <h3 class="label">PLAY</h3>
             </div>
             <div class="btn-box inline">
                 <input type="checkbox" class="toggle" id="strictMode">
                 <h3 class="label">STRICT</h3>
             </div> <!--ligh stric mode on-->
             <div>
                 <input type="checkbox" class="toggle inline" id="powerMode">
                 <h3 class="label">POWER MODE</h3>
                 </input>
             </div> <!--fine center div-->
         </div> 
    </div>  <!--end inner game console -->
</div> <!--end main container -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
