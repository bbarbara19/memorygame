<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <title>Simon Game</title>
      <audio id="clip1" src="sounds/simonSound1.mp3"></audio>
      <audio id="clip2" src="sounds/simonSound2.mp3"></audio>
      <audio id="clip3" src="sounds/simonSound3.mp3"></audio>
      <audio id="clip4" src="sounds/simonSound4.mp3"></audio>
</head>
<body>
    
<!--nav bar-->

<nav>
    <div class="title">
        <h1 style="font-family: 'Press Start 2P', cursive; font-size:16px; color:white; text-align:center;">Simon Game</h1>  
    </div>
    <div class="btn-wrap">
            <button class="btn-GameHelp" onclick="confirmation();">Game Instructions</button>
    </div>
</nav>   

<!--nav bar--> 

<!--Container Game console-->
<div class="container">
    <div class="fourPads">
        <div>
            <div class="inline pad green" id='green'></div>
            <div class="inline pad red" id='red'></div>
        </div>
        <div>
          <div class="inline pad yellow" id='yellow'></div>
          <div class="inline pad blue" id='blue'></div>
        </div>
     </div> <!--end fourPads -->
     <div class="console"> <!--inner gma console -->
         <h1 class="brand">Simon</h1>
         <div class="rw">
             <div class="display inline">
                 <h1 class="counter boxTurn" id="Counter">--</h1>
                 <h3 class="label">TURN</h3>
             </div>
             <div class="btn-box inline">
                 <div class="round-btn clickable" id="start"></div>
                 <h3 class="label">PLAY</h3>
             </div>
             <div class="btn-box inline">
                 <input type="checkbox" class="toggle" id="strictMode">
                 <h3 class="label">STRICT</h3>
             </div> <!--ligh stric mode on-->
             <div>
                 <input type="checkbox" class="toggle inline" id="powerMode">
                 <h3 class="label">POWER MODE</h3>
                 </input>
             </div> <!--fine center div-->
         </div> 
    </div>  <!--end inner game console -->
</div> <!--end main container -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
